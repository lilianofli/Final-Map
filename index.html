<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Around the World in 48 Recipes</title>
	<link rel="stylesheet" href="styles/style.css">
	
</head>

<body>
	<script src="scripts/recipe.js"></script>
	<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="about.html">About</a></li>
	</ul>

	<main class="container">
		<h2>Around the World in 48 Recipes</h2>
		<p>Tired of boring, quarantine recipes? Wishing you can travel? Try these recipes curated just for you and your
			tastebuds to travel around the world.</p>
		
		<!-- one group for region, meal / button for get recipe-->

		<!-- Region -->
		<div class="row">
		<fieldset id="region">
			<legend>Region</legend>
			<div class="region-group">
				<label for ="latin-america">
					<input type="radio" name="region" value="Latin America" />
					<span>Latin America</span>
				</label>
				<label for="south-asia">
					<input type="radio" name="region" value="South Asia" />
					<span>South Asia</span>
				</label>
				<label for="middle-east">
					<input type="radio" name="region" value="Middle East" />
					<span>Middle East</span>
				</label>
				<label for="eastern-europe-and-russia">
					<input type="radio" name="region" value="Eastern Europe and Russia" />
					<span>Eastern Europe & Russia</span>
				</label>
				<label for="west-africa">
					<input type="radio" name="region" value="West Africa" />
					<span>West Africa</span>
				</label>
				<label for="southern-africa">
					<input type="radio" name="region" value="Southern Africa" />
					<span>Southern Africa</span>
				</label>
				<label for="english-north-america">
					<input type="radio" name="region" value="English North America" />
					<span>English North America</span>
				</label>
				<label for="southeast-asia">
					<input type="radio" name="region" value="Southeast Asia" />
					<span>Southeast Asia</span>
				</label>
				<label for="central-asia">
					<input type="radio" name="region" value="Central Asia" />
					<span>Central Asia</span>
				</label>
				<label for="oceania">
					<input type="radio" name="region" value="Oceania" />
					<span>Oceania</span>
				</label>
				<label for="western-europe">
					<input type="radio" name="region" value="Western Europe" />
					<span>Western Europe</span>
				</label>
				<label for="north-africa">
					<input type="radio" name="region" value="North Africa" />
					<span>North Africa</span>
				</label>
				<label for="central-africa">
					<input type="radio" name="region" value="Central Africa" />
					<span>Central Africa</span>
				</label>
				<label for="east-africa">
					<input type="radio" name="region" value="East Africa" />
					<span>East Africa</span>
				</label>
			</div>
		</fieldset>

		<br>
		
		<!-- Meal - onchange="mealSelection(this.value)" -->
		<fieldset id="meal">
			<legend>Meal</legend>
			<div id="recipe" class="meal-group">
				<label for="breakfast">
					<input type="radio" name="meal-option" id="breakfast" value="breakfast"> 
					<span>Breakfast</span>
				</label>
				<label for="lunch">
					<input type="radio" name="meal-option" id="lunch" value="lunch">
					<span>Lunch</span>
				</label>
				<label for="dinner">
					<input type="radio" name="meal-option" id="dinner" value="dinner">
					<span>Dinner</span>
				</label>
			</div>
		</fieldset>
	
		<br>

		<div class="get-recipe-button">
			<button type="button" class="btn-recipe" id="btn-summary" onclick="getChoices()">Get Recipe</button>
			<button type="button" class="btn-clear" onclick="resetDiv()">Clear Choices</button>
		</div>
		
		<div id="recipeDisplay">
			<div id="recipe-name"></div>
			<div id="recipe-image"></div>
			<div id="recipe-desc"></div>
			<div id="recipe-ingred"></div>
			<div id="recipe-instruc"></div>
		</div>
		<!-- <div id="recipe"></div> -->

		
		
		</script>
</body>

</html>
